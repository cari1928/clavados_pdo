{include file="header.html"}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      {$msg}
      <a href="clavados.php?action=form_insert" class="btn btn-info"> Nuevo <span class="glyphicon glyphicon-plus"></span></a>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Lista de Clavados</h3>
        </div>

        <div class="panel-body">
          <table class="table table-condensed table-hover table-responsive">

            <thead class="thead-inverse">
              <tr>
                {foreach $columns as $column}
                  <th>{$column}</th>
                {/foreach}
                <th>Modificaciones</th>
              </tr>
            </thead>

            <tbody>
              {foreach $rows as $row}
                <tr>
                  <td>{$row.Clave}</td>
                  <td>{$row.Clavado}</td>
                  <td>{$row.Dificultad}</td>
                  <td>
                    <a href="clavados.php?action=form_update&cve_clavado={$row.Clave}" class="btn btn-success"> <span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="clavados.php?action=delete&cve_clavado={$row.Clave}" class="btn btn-danger"> <span class="glyphicon glyphicon-minus"></span></a>
                  </td>
                </tr>
              {/foreach}
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{include file="footer.html"}
