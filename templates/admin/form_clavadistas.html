{include file="header.html"}
<div class="container-fluid">
    <div class="main row">
        <nav class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-3">
            {if isset({$msg})}
            <div class="form-group"> {$msg} </div>
            {/if}
            {if isset($clavadista)} 
                <form action="clavadistas.php?action=update" method="post">
            {else} 
                <form action="clavadistas.php?action=insert" method="post">
            {/if}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            {if isset($clavadista)} Actualizar Clavadista
                            {else} Nuevo Clavadista {/if}
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label> Clave </label>
                            <input class="form-control" name="cve_clavadista" placeholder="Clave Clavadista" maxlength="7" required
                            {if isset($clavadista)} value="{$clavadista.cve_clavadista}" {/if}>
                        </div>
                        <div class="form-group">
                            <label> Clavadista </label>
                            <input class="form-control" name="nombre_completo" placeholder="Nombre del Clavadista" maxlength="40" required
                            {if isset($clavadista)} value="{$clavadista.nombre_completo}" {/if}>
                        </div>
                        <div class="form-group">
                            <label> Nacionalidad </label> {$cmb_nacionalidad}
                        </div>
                        <div class="form-group">
                            <label> GÃ©nero </label> {$cmb_genero}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    {if isset($clavadista)} Actualizar 
                    {else} Guardar {/if}
                </button>
            </form>
        </nav>
    </div>
</div>
