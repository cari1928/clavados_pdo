<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Lista de usuarios</h3>
        </div>

        <div class="panel-body">
          <table class="table table-condensed table-hover table-responsive">

            <thead class="thead-inverse">
              <tr>
                {foreach $columns as $column}
                <th>{$column}</th>
                {/foreach}
                <th>Modificaciones</th>
              </tr>
            </thead>

            <tbody>
              {foreach item=contact from=$rows}
              <tr>
                {foreach item=item from=$contact}
                <td>{$item}</td>
                {/foreach}
                {foreach key=key item=id from=$idList}
                  <td>
                    <a href="insert.php?{$id}" class="btn btn-info"> <span class="glyphicon glyphicon-plus"></span></a>
                    <a href="update.php?{$id}" class="btn btn-success"> <span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="delete.php?{$id}" class="btn btn-danger"> <span class="glyphicon glyphicon-minus"></span></a>
                  </td>
                {/foreach}
              </tr>
              {/foreach}
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
