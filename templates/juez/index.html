<div class="container-fluid">
  <center class="main row col-xs-12">
    {include file='resultados.html'}
  </center>
  <div class="row">
    <div class="col-xs-12">
      {include file='tabla.html'}
    </div>
  </div>
</div>
<script>
			$(document).on("ready", function(){
        registerMessages();
				setInterval("loadOldMessages()", 500)
			});

      var registerMessages = function() {
				$("#send").on("click", function(e) {
					e.preventDefault();
					var frm = $("#formChat").serialize();
					$.ajax({
						type: "POST",
						url: "register.php",
						data: frm
					}).done(function (info) {
						console.log(info);

            var n = info.localeCompare("Calificaci√≥n registrada");
            if(n == 0) {
              $("#calificacion").attr('disabled', 'disabled');
              $("#calificacion").prop('disabled', true);
            }
					});
				});
			}

      var loadOldMessages = function() {
      	$.ajax({
      		type: "POST",
      		url: "conversation.php"
      	}).done(function(info) {
      		$("#conversation").html(info);
      	});
      }
</script>
